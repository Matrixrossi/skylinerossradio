<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ross's Radio</title>
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Favicons and manifest temporarily disabled to prevent 404 errors -->
    <!--
    <link rel="apple-touch-icon" sizes="180x180" href="src/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon/favicon-16x16.png" />
    <link rel="manifest" href="src/favicon/site.webmanifest" />
    -->
</head>
<body>
    <header>
        <img id="headerInfo" src="https://via.placeholder.com/100x50?text=Logo" alt="Unity Radio Logo" />
        <!-- your other header content -->
    </header>

    <main>
        <section>
            <img id="albumCover" src="https://via.placeholder.com/150" alt="Album Cover" />
            <img id="presenterImage" src="https://via.placeholder.com/150" alt="Presenter Cover" />

            <div class="previousHits">
                <img class="prev5HitsImg" src="https://via.placeholder.com/150" alt="Previous Hit Image" />
                <img class="prev5HitsImg" src="https://via.placeholder.com/150" alt="Previous Hit Image" />
                <img class="prev5HitsImg" src="https://via.placeholder.com/150" alt="Previous Hit Image" />
                <img class="prev5HitsImg" src="https://via.placeholder.com/150" alt="Previous Hit Image" />
            </div>

            <img class="presenterNowIMG" src="https://via.placeholder.com/150" alt="Current Presenter Image" />
            <img class="presenterNextIMG" src="https://via.placeholder.com/150" alt="Next Presenter Image" />
            <img class="presenterUpcomingIMG" src="https://via.placeholder.com/150" alt="Upcoming Presenter Image" />

            <img class="defaultAdvertCoverIMG" src="https://via.placeholder.com/300x100?text=Advertisement" alt="Advertisement Banner/ Sponsors" />
        </section>
    </main>

    <footer>
        <img src="https://via.placeholder.com/100x50?text=Logo" alt="Unity Radio Logo" />
        <!-- your other footer content -->
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
